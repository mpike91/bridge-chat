<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <!-- Full background for maskable (safe area is inner 80%) -->
  <rect width="512" height="512" fill="url(#bg)"/>
  <!-- Chat bubble left (app user) - scaled to safe area -->
  <path d="M110 200 h110 a16 16 0 0 1 16 16 v80 a16 16 0 0 1 -16 16 h-80 l-30 30 v-30 a16 16 0 0 1 -16 -16 v-80 a16 16 0 0 1 16 -16 z" fill="white" opacity="0.95"/>
  <!-- Chat bubble right (SMS) - scaled to safe area -->
  <path d="M276 230 h110 a16 16 0 0 1 16 16 v80 a16 16 0 0 1 -16 16 v30 l-30 -30 h-80 a16 16 0 0 1 -16 -16 v-80 a16 16 0 0 1 16 -16 z" fill="white" opacity="0.95"/>
  <!-- Bridge/connection line -->
  <path d="M236 265 L276 265" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
  <path d="M236 290 L276 290" stroke="white" stroke-width="10" stroke-linecap="round" opacity="0.8"/>
  <!-- SMS indicator dots -->
  <circle cx="315" cy="282" r="6" fill="#3b82f6"/>
  <circle cx="340" cy="282" r="6" fill="#3b82f6"/>
  <circle cx="365" cy="282" r="6" fill="#3b82f6"/>
</svg>
